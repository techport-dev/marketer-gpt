server {
    listen 80;
    listen [::]:80;
    server_name www.pseudojudge.codes pseudojudge.codes;

    return 301 https://pseudojudge.codes$request_uri;
}

server {

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/pseudojudge.codes/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pseudojudge.codes/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Optimize performance by turning on gzip compression
    gzip on;
	gzip_vary on;
	gzip_min_length 256;
	gzip_proxied any;
	gzip_buffers 16 8k;
	gzip_comp_level 6;
	gzip_http_version 1.1;
	gzip_types text/xml application/xml application/atom+xml application/rss+xml application/xhtml+xml image/svg+xml
  	text/javascript application/javascript application/x-javascript text/x-json application/json application/x-web-app-manifest+json text/css text/plain text/x-component font/opentype application/x-font-ttf application/vnd.ms-fontobject image/x-icon;
  	gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    proxy_set_header	Host	$http_host;
    proxy_set_header	X-Real-IP	$remote_addr;
    proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;

    if ($host = www.pseudojudge.codes) {
        return 301 https://pseudojudge.codes$request_uri;
    }

    location / {
        proxy_pass http://localhost:3000;
    }

    location /api {
        proxy_pass http://localhost:5000;
    }
}
